<div class="modal-header">
    <h4 class="modal-title">{{context.title}}</h4>
</div>
<div class="modal-body">
    <div>{{context.message}}</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close(true)">{{context.ok}}</button>
    <ng-container *ngIf="!context.isAlert">
        <button type="button" class="btn btn-secondary" (click)="close(false)">{{context.cancel}}</button>
    </ng-container>
</div>
